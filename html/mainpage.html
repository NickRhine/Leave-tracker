<!DOCTYPE html>

<html>
  <head>
    <title>Rhine Leave Logger</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!--Script-->
    <script src="../assets/js/mainpage.js" type="module"></script>
  </head>

  <body class="is-preload">
    <div class="logout-button">
      <div class="email-icon-wrapper">
        <a href="inbox.html">
          <img
            src="../images/email-icon2.png"
            alt="Email Icon"
            class="email-icon"
          />
          <span class="notification-badge" id="notificationBadge">!</span>
        </a>
      </div>

      <input type="button" value="Logout" onclick="logout()" />
    </div>
    <div>
      <header class="header-wrapper">
        <div class="header-content">
          <h1 id="user-name">Hello</h1>
          <p>Welcome to the Rhine Leave Logger dashboard.</p>

          <div class="card-container">
            <div class="card">
              <h3>
                Annual leave days remaining:
                <span id="leave-balance">Loading...</span>
              </h3>
            </div>

            <div class="card">
              <h3>Upcoming leave:</h3>
              <p id="upcoming-leave">No upcoming leave</p>

              <label id="app-status"> Approval Status: </label>
            </div>
          </div>
        </div>

        <div>
          <iframe
            src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Africa%2FJohannesburg&showPrint=0&title=Leave%20schedule&src=ZW4uc2EjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230B8043"
            style="border: solid 1px #777"
            width="500"
            height="500"
            frameborder="0"
            scrolling="no"
          ></iframe>
        </div>
      </header>
    </div>

    <input
      class="leave-application-button"
      type="button"
      value="Apply for leave"
      onclick="location.href='leave_application.html'"
    />
  </body>
</html>
